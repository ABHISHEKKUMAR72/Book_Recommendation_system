<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK RECOMMENDATION SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .navbar {
        background-color: #559de4;
    }

    .card {
        background-color: #f8f9fa;
        /* Light background for better text visibility */
        margin: 10px 0;
    }

    .card-body h2,
    .card-body h4 {
        color: #333;
        /* Dark text for readability */
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#efe5e5;">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1 class="text-center mb-4" style="font-size: 50px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) % }
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <p class="text-white">{{ author[i] }}</p>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating: {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>

            {% endfor %}
                <!-- Card 1 -->
            </div>
            </div>
        </div>



</body>

</html>
